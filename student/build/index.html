<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <link rel="icon" href="favicon.ico"/>
      <meta name="viewport" content="width=device-width,initial-scale=1"/>
      <meta name="theme-color" content="#000000"/>
      <meta name="This is a CRUD Application using MERN" content="MongoDB, React, Node, Axios, Express"/>
      <link rel="apple-touch-icon" href="logo192.png"/>
      <link rel="manifest" href="manifest.json"/>
      <title>CRUD MERN</title>
      <script defer="defer" src="static/js/main.20581299.js"></script>
      <link href="static/css/main.073c9b0a.css" rel="stylesheet">
     <style>
       .rainbow-btn {
          margin: 50px auto;
          width: 600px;
          text-align: center;
          position: relative;
          color: #ffffff;
          text-decoration: none;
          border-radius: 6px;
          box-sizing: border-box;
          display: block;
          z-index: 2;
          overflow: hidden;
          padding: 8px;
          height: 100px; 
      }
      .rainbow-btn:before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 200%;
          height: 100%;
          background: linear-gradient(115deg,#4fcf70,#fad648,#a767e5,#12bcfe,#44ce7b);
          background-size: 50% 100%
      }
      .rainbow-btn span {
          position: relative;
          z-index: 2;
          padding: .875rem 0;
          font-size: 1.1rem;
          text-decoration: none;
          align-items: center;
          background: #000;
          border-radius: 3px;
          display: block;
          justify-content: center;
          box-sizing: border-box;
          height: 100%;
          font-size: 50px;
          font-family:Verdana, Geneva, Tahoma, sans-serif;
      }
      .rainbow-btn:focus:before,
      .rainbow-btn:hover:before {
          animation: rainbow-btn .75s linear infinite
      }
      
      @keyframes rainbow-btn {
          to {
              transform: translateX(-50%)
          }
      }
     </style>
   </head>
   <body>
      <div id="root"></div>
      <h3>Developed by <a href="https://prasad-dhobale.netlify.app" target="__blank" class="rainbow-btn"><span>Prasad Dhobale</span></a></h3>      
   </body>
</html>
